{% extends 'base.html' %}

{% load static %}

{% block title %} AYOMI - Profile {% endblock title %}


{% block content %}

<div class="container mt-3 mb-3 pt-5 pb-5 px-4 px-lg-5">
    <h2>{{ user.get_full_name }}</h2>
        <ul>
            <li>Username: {{ user.username }}</li>
            <li>Email: {{ user.email }}</li>
        <br/>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Update your information</button>
            <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                                <div class="modal-body">
                                    <form method="POST">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <input class='btn btn-primary' type="submit" value="Save">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </ul>
            </div>
{% endblock content %}
